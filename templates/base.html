{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="{% static 'images/On-Record-favicon.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    {% block style %}
    {% endblock %}
    <title>On-Record</title>
</head>
<body>
    <header class="header-navbar">
        <a href="{% url 'diaries:view_calendar' %}">
            <img class="navbar-logo" src="{% static 'images/온기록-logo.png' %}" alt="Logo" />
        </a>
        <div class="navbar-text">
            <a href= "{% url 'communities:render_communities_main' %}" class="All-Record">모두의 온기록</a>
            {% if user.is_authenticated %}
                <a href="{% url 'diaries:mypage' user.pk %}">마이페이지</a>
            {% else %}
                <a href="{% url 'users:user_login' %}">로그인</a>
            {% endif %}
                <a href="{% url 'users:logout' %}">로그아웃</a>
        </div>
    </header>

    <main class="main-container">
      {% block content %}
      {% endblock %}
    </main>
    <footer>
      <a href="{% url 'users:privacy_policy' %}">개인정보처리방침</a>
      <a href="{% url 'users:terms_of_service' %}">서비스 이용약관</a>
    </footer>
</body>
</html>
